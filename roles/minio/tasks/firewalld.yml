---
- name: Install Firewalld RPM Package
  yum:
    name: 'firewalld'
    state: present
  when: open_firewall is defined and open_firewall


- name: Enable Firewalld
  systemd:
    name: 'firewalld'
    state: started
    enabled: yes
  ignore_errors: true
  when: open_firewall is defined and open_firewall


- name: Open Firewall
  firewalld:
    port: '{{item}}/tcp'
    permanent: true
    state: enabled
    zone: public
    immediate: yes
  with_items:
    - '{{minio_port}}'
    - '{{minio_static_port}}'
    - '80'
  ignore_errors: true
  when: open_firewall is defined and open_firewall


#- name: Disabled Firewalld
#  systemd:
#    name: 'firewalld'
#    state: stopped
#    enabled: no
#  ignore_errors: true
#  when: disable_firewall is defined and disable_firewall


- name: Whitelist of Ip addresses
  firewalld:
    zone: public
    rich_rule: "rule family=ipv4 source address={{ hostvars[item]['ansible_eth1']['ipv4']['address'] }} accept"
    permanent: true
    state: enabled
  with_items:
    - "{{ groups['minio'] }}"
  when: open_firewall is defined and open_firewall


- name: Bounce firewalld
  service: name=firewalld state=restarted


- name: Stop and Disable Firewalld
  systemd:
    name: firewalld
    state: stopped
    enabled: no

