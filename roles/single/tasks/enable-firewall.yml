---
- name: Install Firewalld Package
  yum:
    name: 'firewalld'
    state: present


- name: Enable Firewalld
  systemd:
    name: 'firewalld'
    state: started
    enabled: yes
  ignore_errors: true


- name: Open Firewall
  firewalld:
    port: '{{item}}/tcp'
    permanent: true
    state: enabled
    zone: public
    immediate: yes
  register: open_firewall
  ignore_errors: true
  with_items:
    - '{{minio_port}}'
    - '{{minio_static_port}}'
    - '80'


