- name: Whitelist of IP Addresses
  firewalld:
    zone: public
    rich_rule: "rule family=ipv4 source address={{ hostvars[item][_netdev]['ipv4']['address'] }} accept"
    permanent: true
    state: enabled
  with_items:
    - "{{ groups['minio'] }}"


- name: Bounce firewalld
  service: name=firewalld state=restarted


