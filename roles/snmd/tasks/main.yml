---
- name: Check OS ( Single MinIO - SNMD )
  fail: msg="Not a Red Hat based system!"
  when: ansible_facts['distribution'] not in ['RedHat', 'CentOS', 'Rocky', 'Debian', 'Ubuntu']


- name: Set Facts for Network and Packages Informations
  import_tasks: set-minio-facts.yml
  tags: install, uninstall, create, delete, setup, remove, upload, download, enable, disable, mount, umount


- name: Configure Firewalld for MinIO
  import_tasks: disable-firewall.yml
  tags: disable, install
  when: (( firewall is defined and firewall == true ) or ( single_all is defined and single_all == true )) and inventory_hostname in groups['workers']


- name: Create Data Devices
  import_tasks: create-data-device.yml
  tags: create, mount, install
  when: (( dev is defined and dev == true ) or ( single_all is defined and single_all == true )) and inventory_hostname in groups['workers']


- name: Enable SSL
  import_tasks: enable-ssl.yml
  tags: enable, install
  when: (( ssl is defined and ssl == true ) or ( single_all is defined and single_all == true )) and inventory_hostname in groups['workers']


- name: Install MinIO
  import_tasks: install-minio.yml
  tags: setup, install
  when: (( minio is defined and minio == true ) or ( single_all is defined and single_all == true )) and inventory_hostname in groups['workers']


- name: Install NGINX
  import_tasks: install-nginx.yml
  tags: setup, install
  when: (( nginx is defined and nginx == true ) or ( single_all is defined and single_all == true )) and inventory_hostname in groups['workers']


- name: Uninstall MinIO
  import_tasks: uninstall-minio.yml
  tags: remove, uninstall
  when: (( minio is defined and minio == true ) or ( single_all is defined and single_all == true )) and inventory_hostname in groups['workers']


- name: Delete Data Devices
  import_tasks: delete-data-device.yml
  tags: delete, umount, uninstall
  when: (( dev is defined and dev == true ) or ( single_all is defined and single_all == true )) and inventory_hostname in groups['workers']


- name: Upgrade MinIO
  import_tasks: upgrade-minio.yml
  tags: upgrade
  when: (( minio is defined and minio == true ) or ( single_all is defined and single_all == true )) and inventory_hostname in groups['workers']

